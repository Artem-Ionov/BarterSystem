{% extends 'base.html' %}                                   <!--Расширяем базовый шаблон-->

{% block content %}                                         <!--Заполняем блок content-->
    <h2>Редактирование объявления</h2>
    <p>Обновите данные объявления:</p>
    <form method="post" enctype="multipart/form-data">      <!--Тип кодировки для отправки файлов на сервер через форму-->
        {% csrf_token %}
        {{form.as_p}}                                       <!--Вставляем форму AdForm как абзац-->
        <button type="submit">Сохранить</button>
    </form>
{% endblock %}
