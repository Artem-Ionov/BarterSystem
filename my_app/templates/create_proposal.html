{% extends 'base.html' %}                                   <!--Расширяем базовый шаблон-->

{% block content %}                                         <!--Заполняем блок content-->
    {% if user.is_authenticated %}                          <!--Пользователь может создать предложение только если он авторизован-->
        <h2>Создание нового предложения</h2>
        <p>Введите данные нового предложения:</p>
        <form method="post">  
            {% csrf_token %}
            {{form.as_p}}                                   <!--Вставляем форму AdForm как абзац-->
            <button type="submit">Сохранить</button>
        </form>
    {% else %}
        <p>Чтобы создать новое предложение, войдите в свой аккаунт</p>
    {% endif %}
{% endblock %}
